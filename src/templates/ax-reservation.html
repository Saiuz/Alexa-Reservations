<div class="form-horizontal">
    <div class="form-group">
       <label class="control-label col-xs-4">{{txt.reservationType}}</label>
       <div class="col-xs-8">
           <radio-button-group model="res.type" options="resTypeOptions" callback="resTypeChange" id="value" name="text" suffix="default"></radio-button-group>
       </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.roomPlan}}</label>
        <div class="col-xs-8">
            <select class="form-control" ng-model="rvm.selectedPlan"
                    ng-options="z as z.name for z in rvm.roomPlans"
                    ng-change="roomPlanChanged()"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.from}}</label>
        <div class="col-xs-8">
            <span class="input-group">
                <input class="form-control" type="text" date-fix datepicker-popup="dd.MM.yyyy"  is-open="openedStart" ng-model="start_date" datepicker-options="dateOptions" ng-required="true"  close-text="OK"  current-text="Heute" clear-text="Löschen" date-fix/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"  ng-click="openStart($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.until}}</label>
        <div class="col-xs-8">
            <span class="input-group">
                <input class="form-control" type="text" date-fix datepicker-popup="dd.MM.yyyy"  is-open="openedEnd" ng-model="end_date" datepicker-options="dateOptions" ng-required="true" close-text="OK"  current-text="Heute" clear-text="Löschen" />
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"  ng-click="openEnd($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.nights}}</label>
        <div class="col-xs-8">
            <input class="form-control" type="number" min="1" ng-model="rvm.nights" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.guestCount}}</label>
        <div class="col-xs-8">
            <span class="col-xs-5"><radio-button-group data-toggle="buttons-radio" model="res.occupants" options="occupantOptions" id="value" name="text" suffix="default"></radio-button-group> </span>
            <span class="col-xs-3" ng-show="res.occupants >2"><input class="form-control" type="number" ng-model="res.occupants" /></span>
        </div>
    </div>
    <div class="form-group" ng-show="rvm.showFirm">
        <label class="control-label col-xs-4">{{txt.firm}}</label>
        <div class="col-xs-8">
            <ax-lookup-firm firm="res.firm"></ax-lookup-firm>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.guest}}</label>
        <div class="col-xs-8">
            <ax-lookup-guest guest="res.guest" firm="res.firm"></ax-lookup-guest>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.room}}</label>
        <div class="col-xs-8">
            <ax-room-select room-list="availableRooms" rooms="res.rooms" guest="{{res.guest.name}}" plan-price="{{planPrice}}" room-count="roomCount"></ax-room-select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.parkPlace}}</label>
        <div class="col-xs-8">
            <ax-resource-select resource-list="availableResources" resources="res.resources" resource-type="{{txt.parkPlace}}" resource-title="{{txt.parkPlace}}" resource-count="resourceCount"></ax-resource-select>
        </div>
    </div>
    <div class="form-group" ng-show="rvm.showInsurance">
        <label class="control-label col-xs-4">{{txt.insurance}}</label>
        <div class="col-xs-8">
            <select class="form-control" ng-model="res.insurance" ng-options="r for r in rvm.insuranceList"></select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-4">{{txt.xxx}}</label>
        <div class="col-xs-8">
            <span>{{res.guest.name}} -- {{res.firm}} </span>
        </div>
    </div>

</div>
