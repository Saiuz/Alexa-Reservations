<div ng-if="reservations.length > 0">
    <dl class="dl-horizontal">
        <dt ng-repeat-start="res in reservations" ng-class="{'text-delete': res.isCheckedOut}">
            <span class="text-success glyphicon glyphicon-check" ng-show="res.id === selectedResId"></span>
            <span>{{txt.roomAbrv}} {{res.roomNumber}}</span>
            <span ng-show="res.multiroom">...</span>
        </dt>
        <dd class="btn-link" ng-repeat-end ng-click="resSelected(res.id)" ng-class="{'text-delete': res.isCheckedOut, 'late-chkin': res.lateCheckIn, 'late-chkout': res.lateCheckOut}">
            <span>{{res.title}}</span><span ng-if="show">&nbsp&nbsp({{res.end_date | date:'shortDate'}})</span>
            <span ng-if="res.isCheckedIn && !res.isCheckedOut" class="glyphicon glyphicon-saved"></span>
        </dd>
    </dl>
</div>
<div ng-if="reservations.length === 0"><span>{{txt.no_lc}}</span></div>
<div ng-if="!error" class="alert-danger">{{error}}</div>
