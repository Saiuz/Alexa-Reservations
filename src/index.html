<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hotel Alexa</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="lib/angular-xeditable/dist/css/xeditable.css">
</head>
<body data-ng-controller="AppCtrl">
<input style="display:none;" id="fileDialog" type="file" />
<div ui-view>
    <section class="before-load">
        <div style="position: absolute; left: 50%; top: 50%; z-index: 2;"><img style="opacity: 0.7" src="images/startup.gif" alt="loading..." /></div>
        <div style="position: relative; z-index: 1;"><img style="opacity: 0.2" src="images/AlexaLogo2014.png" alt="loading..." /></div>
    </section>
</div>
<script src="lib/requirejs/require.js" data-main="js/main.js"></script>
</body>
</html>
